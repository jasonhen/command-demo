<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title></title> 

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
       
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.6.1/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.6.1/fabric.components.min.css">
    <script src="dropdown.js" type="application/javascript"></script>
    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

</head>
<body>

    <label class="ms-Label"><span class="ms-font-l">Select a time for this meeting</span></label>
    <br />
    <button onclick="setLabel();" class="ms-Button ms-Button--compound">
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
        <span class="ms-Button-label">Monday 2pm - 2:30pm</span>
        <span class="ms-Button-description">All Attendees can make this time</span>
    </button>
    <br />
    <br />
    <button class="ms-Button ms-Button--compound">
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
        <span class="ms-Button-label">Monday 3pm - 3:30pm</span>
        <span class="ms-Button-description">All Attendees can make this time</span>
    </button>
    <br />
    <br />
    <button class="ms-Button ms-Button--compound">
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
        <span class="ms-Button-label">Monday 4pm - 4:30pm</span>
        <span class="ms-Button-description">All attendees can make this time</span>
    </button>
    <br />
    <br />
    <div id="infobar" class="ms-MessageBar ms-MessageBar--success">
        <div class="ms-MessageBar-content">
            <div class="ms-MessageBar-icon">
                <i class="ms-Icon ms-Icon--checkboxCheck ms-Icon--circle"></i>
            </div>
            <div class="ms-MessageBar-text">
                Your meeting request was sent<br>
            </div>
        </div>
    </div>

 
    <script lang="application/javascript">

        // wire up infobar
        $(document).ready(function () {           
                $('#infobar').hide();
        });

function setLabel()
{
    $('#infobar').show();
}

    </script>
    </body>
