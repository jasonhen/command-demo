<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title></title> 

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
       
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.6.1/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.6.1/fabric.components.min.css">
    <script src="dropdown.js" type="application/javascript"></script>
    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <script src="slackTaskPane.js" type="text/javascript"></script>

</head>
<body>
    <img src="../../Images/slacklogo.png" height="60" /> 
    <br />
    <br />
    <div class="ms-Dropdown">
        <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
        <select class="ms-Dropdown-select" data-ng-model="vm.pick.position">
            <option value="">Select Slack Channel...</option>
            <option value="QB">General</option>
            <option value="RB">Extensibility Feature Crew</option>
            <option value="WR">Connectors Feature Crew</option>
            <option value="TE">REST API Team</option>
        </select>
    </div>
    <br />
    <button onclick="setLabel();" class="ms-Button">Post</button>
    <br />
    <br />
    <label class="ms-Label" id="doneLabel"></label>

    <div id="infobar" class="ms-MessageBar ms-MessageBar--success">
        <div class="ms-MessageBar-content">
            <div class="ms-MessageBar-icon">
                <i class="ms-Icon ms-Icon--checkboxCheck ms-Icon--circle"></i>
            </div>
            <div class="ms-MessageBar-text">
                Your message was posted to Slack<br>
            </div>
        </div>
    </div>

    <script lang="application/javascript">

// wire up dropdown controls

$(document).ready(function(){

if ($.fn.Dropdown){

    $('.ms-Dropdown').Dropdown();
    $('#infobar').hide();

}

});
function setLabel()
{
    $('#infobar').show();
}

    </script>
    </body>
